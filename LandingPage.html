<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #616161;
            overflow: hidden; /* Prevent scroll bars caused by the animation */
            background: linear-gradient(-45deg, #333, #222);
        }

        .bg-animation {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #414141, #181818);
            background-size: 400% 400%;
            animation: gradientAnimation 8s infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        header {
            text-align: center;
            padding: 40px 0;
            background-color: transparent;
            color: #ddd;
            z-index: 1;
        }

        nav {
            text-align: center;
            margin-top: 20px;
            z-index: 1;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            border-radius: 10px; /* Round the nav bar */
            background: rgba(107, 107, 107, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav li {
            margin: 10px;
        }

        nav li a {
            display: block;
            color: #ddd;
            text-align: center;
            padding: 14px 24px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 8px; /* Round the buttons */
            background: #555;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav li a:hover {
            background: #888;
        }

        section {
            text-align: center;
            padding: 40px 20px;
            z-index: 1;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ccc;
        }

        p {
            font-size: 1.2em;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="bg-animation"></div>

    <header>
        <h1>Webpage Hub</h1>
    </header>

    <nav>
        <ul>
            <li><a href="PasswordGen.html">Password Generator</a></li>
            <li><a href="QRCodeGen.html">QR Code Generator</a></li>
            <li><a href="page3.html">Page 3</a></li>
            <!-- Add more links as needed -->
        </ul>
    </nav>

    <section>
        <!-- Content of your hub page goes here -->
        <p>Welcome to the Webpage Hub. Click on the links above to access different pages.</p>
    </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Hub</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #616161;
            overflow: hidden;
            background: #242424;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background-color: transparent;
            color: #8d8c8c;
            z-index: 1;
            position: relative;
        }

        #title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ccc;
            display: flex;
            align-items: center;
        }

        h3 {
            font-size: 1em;
            color: #ccc;
        }

        #logo {
            width: 45px;
            height: auto;
            filter: invert(80%);
            margin-left: 10px;
        }

        nav {
            text-align: center;
            margin-top: 20px;
            z-index: 1;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            border-radius: 7px;
            background: rgba(134, 134, 134, 0.178);
            backdrop-filter: blur(3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.308);
            width: 850px;
            text-align: center;
            position: relative;
            top: -50px;
            z-index: 2;
        }

        nav li {
            margin: 10px;
        }

        nav li a {
            display: block;
            color: #ddd;
            text-align: center;
            padding: 14px 24px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 8px;
            background: #555;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav li a:hover {
            background: #7e7c7c;
        }

        section {
            text-align: center;
            padding: 40px 20px;
            z-index: 1;
        }

        h1 small {
            display: block;
            font-size: 0.8em;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="bg-animation"></div>
    <div id="particles-js"></div>

    <div class="container">

        <header>
            <div id="title-container">
                <h1>Web-Verse <img src="https://static.thenounproject.com/png/136283-200.png" alt="Logo" id="logo"></h1>
                <h3>The All In One Web Tool</h3>
            </div>
        </header>

        <nav>
            <ul>
                <li><a href="PasswordGen.html">Password Generator</a></li>
                <li><a href="QRCodeGen.html">QR Code Generator</a></li>
                <li><a href="AIORandomGen.html">Random Generators</a></li>
                <li><a href="page3.html">Page 3</a></li>
                <!-- Add more links as needed -->
            </ul>
        </nav>

        <section>
            <!-- Content of your hub page goes here -->
            <p></p>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 40,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: '#ffffff'
                    },
                    shape: {
                        type: 'cricle',
                        stroke: {
                            width: 0,
                            color: '#000000'
                        },
                        polygon: {
                            nb_sides: 5
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: true,
                        anim: {
                            enable: false,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 10,
                        random: false,
                        anim: {
                            enable: false,
                            speed: 10,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#ffffff',
                        opacity: 0.4,
                        width: 0.8
                    },
                    move: {
                        enable: true,
                        speed: 4,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'out',
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: true,
                            mode: 'repulse'
                        },
                        onclick: {
                            enable: true,
                            mode: 'push'
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 400,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        bubble: {
                            distance: 400,
                            size: 40,
                            duration: 2,
                            opacity: 8,
                            speed: 3
                        },
                        repulse: {
                            distance: 200
                        },
                        push: {
                            particles_nb: 4
                        },
                        remove: {
                            particles_nb: 2
                        }
                    }
                },
                retina_detect: true
            });
        });
    </script>

</body>
</html>
